<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran Siswa</title>
</head>
<body>
  <h2 align="center">Document</h2>
  <form>
    <table border="1" align="center">
      <tr>
        <td>Nama Calon Siswa</td>
        <td>:</td>
        <td><input type="text" name="nama"></td>
      </tr>
      <tr>
        <td>Tempat/Tanggal Lahir</td>
        <td>:</td>
        <td><input type="text" name="tempat">
        <input type="date" name="ttl"> </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select name="agama" style="background-color: rgb(245, 245, 245);">
            <option >Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea name="alamat" rows="4" cols="30"></textarea></td>
      </tr>
      <tr>
        <td>No Telp/HP</td>
        <td>:</td>
        <td><input type="text" name="telp"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jk" value="Pria"> Pria
          <input type="radio" name="jk" value="Wanita"> Wanita
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="hobi" value="Membaca"> Membaca
          <input type="checkbox" name="hobi" value="Menulis"> Menulis
          <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
        </td>
      </tr>
      <tr>
        <td>Pas Foto</td>
        <td>:</td>
        <td><input type="file" name="foto"></td>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td colspan="3" align="right">
          <input type="reset" value="RESET">
          <input type="submit" value="SUBMIT">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
