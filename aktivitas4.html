<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h2 align="center">FORM BIODATA SISWA</h2>
  <form>
    <table>
      <tr>
        <td>NIM</td>
        <td>:</td>
        <td><input type="text" name="nim"></td>
      </tr>
      <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" name="nama_lengkap" size="40"></td>
      </tr>
      <tr>
        <td>Kelas</td>
        <td>:</td>
        <td>
          <select name="kelas">
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td>
          <input type="radio" id="ti" name="jurusan" value="TI">
          <label for="ti">Teknik Informatika</label>
          <input type="radio" id="si" name="jurusan" value="SI">
          <label for="si">Sistem Informasi</label>
          <input type="radio" id="mm" name="jurusan" value="MM">
          <label for="mm">Multimedia</label>
        </td>
      </tr>
      <tr>
        <td>Tempat dan Tanggal Lahir</td>
        <td>:</td>
        <td>
          <input type="text" name="tempat">
          <select name="tanggal">
            

           
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" id="laki" name="gender" value="Laki-laki">
          <label for="laki">Laki-laki</label>
          <input type="radio" id="perempuan" name="gender" value="Perempuan">
          <label for="perempuan">Perempuan</label>
        </td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <label name="alamat"></label>
        <td><input type="text" name="alamat" id="alamat" size="40"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td>
          <input type="text" name="email"> @
          <select name="domain">
            <option value="gmail.com">gmail.com</option>
            <option value="yahoo.com">yahoo.com</option>
            <option value="outlook.com">outlook.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <input type="submit" value="Submit">
          <input type="reset" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
