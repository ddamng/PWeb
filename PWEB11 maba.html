<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 30px;
        }
        input[type="text"], textarea, select {
            width: auto;
        }
        textarea {
            height: 80px;
            width: 350px;
        }
    </style>
</head>
<body>
    <h2>Formulir Pendaftaran Calon Mahasiswa Baru</h2>
    <hr>

    <form id="formPendaftaran">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" id="nama"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><input type="text" id="alamat"></td>
            </tr>
            <tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td>
                    <select id="asal">
                        <option value="SMA">SMA</option>
                        <option value="SMK">SMK</option>
                        <option value="MA">MA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jurusan dipilih</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="jurusan" value="Teknik Informatika">Teknik Informatika<br>
                    <input type="checkbox" name="jurusan" value="Manajemen Informatika">Manajemen Informatika
                </td>
            </tr>
            <tr>
                <td>Jenjang</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenjang" value="Diploma">Diploma
                    <input type="radio" name="jenjang" value="Sarjana">Sarjana
                </td>
            </tr>
            <tr>
                <td colspan="3" >
                    <button type="button" onclick="kirim()">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>

    <hr>

    <table>
        <tr><td>Nama</td><td>:</td><td><input type="text" id="outNama" readonly></td></tr>
        <tr><td>Alamat</td><td>:</td><td><input type="text" id="outAlamat" readonly></td></tr>
        <tr><td>Asal Sekolah</td><td>:</td><td><input type="text" id="outAsal" readonly></td></tr>
        <tr>
            <td>Jurusan</td>
            <td>:</td>
            <td><textarea id="outJurusan" readonly></textarea></td>
        </tr>
        <tr><td>Jenjang</td><td>:</td><td><input type="text" id="outJenjang" readonly></td></tr>
    </table>

    <script>
        function kirim() {
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var asal = document.getElementById("asal").value;

            var jurusan = [];
            var jurusanDipilih = document.getElementsByName("jurusan");
            for (var i = 0; i < jurusanDipilih.length; i++) {
                if (jurusanDipilih[i].checked) {
                    jurusan.push(jurusanDipilih[i].value);
                }
            }
            var jenjang = "";
            var jenjangDipilih = document.getElementsByName("jenjang");
            for (var j = 0; j < jenjangDipilih.length; j++) {
                if (jenjangDipilih[j].checked) {
                    jenjang = jenjangDipilih[j].value;
                }
            }
            document.getElementById("outNama").value = nama;
            document.getElementById("outAlamat").value = alamat;
            document.getElementById("outAsal").value = asal;
            document.getElementById("outJurusan").value = jurusan.join(", ");
            document.getElementById("outJenjang").value = jenjang;
        }
    </script>
</body>
</html>
